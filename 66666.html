<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Canvas การวาด</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #e0f2f7;
    }

    canvas {
      border: 3px solid #4CAF50;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e86c1;
    }

    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
  </head>
<body>
    <h1>พื้นที่สำหรับการวาดกราฟิกด้วย Canvas</h1>
    <canvas id="myCanvas" width="400" height="200"></canvas>
     <p>นี่คือพื้นที่ Canvas</p>

  <script>
     const canvas = document.getElementById('myCanvas');
     const ctx = canvas.getContext('2d');

     // ตั้งค่าฟอนต์และสีสำหรับวาดข้อความ
     ctx.font = "48px Arial";
     ctx.fillStyle = "#ff6347";

    // วาดข้อความ “-_-” บนตำแหน่ง x: 150, y: 100
    ctx.fillText("-_-", 150, 100);
  </script>
</body>
</html>
